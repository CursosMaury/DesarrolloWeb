<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Propio Titulo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Anidacion de etiquetas que tal a todos
        -->
        <p style="background-color: blue;">
            My rabbit is 
            <strong>
                gruñon
            </strong>
        </p>

        <!-- Etiquetas vacías -->
        <!-- <img src="https://www.mdzol.com/u/fotografias/m/2019/12/25/f1280x720-8137_139812_6144.jpg" > -->

        <!-- Elementos de Linea -->
        <em style="background-color: blueviolet;">primero</em>
        <em>segundo</em><em>tercero</em>

        <!-- Elementos de Bloque -->
        <p>
            <strong>Articulo 1</strong>
        </p>
        <p>
            Articulo 2
        </p>
        <p>
            Articulo 3
        </p>

        <!-- Atributos tipo cadena -->
        <a href="https://www.google.com/" target="_blank" title="&quot;Link&quot; a google">Link</a>

        <!-- Atributos booleanos -->
        <input type="number" disabled>

        <!-- Caracteres Especiales -->
        <!-- Inclusión de caracteres -->
        <p>Las etiquetas de html inician con un &lt;&gt;</p>
        <p>Los enlaces inician con la etiqueta &lt;a&gt; </p>

        <p>
            <a href="../index.html">Ir con el padre</a>
        </p>
    </body>
</html>
